<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css">
    <title>Document</title>
    <style>
        body {
            background-color: #201f1f;
        }
        .bg-image {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .login {
    background-color: rgb(0,0,0); /* Fallback color  */
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
    color: floralwhite;
    font-weight: bold;
    border: 3px solid #f1f1f1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 80%;
    padding: 20px;
    text-align: center; 
  }       
        .login h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login p {
            font-size: 24px;
            margin-top: 20px;
        }
        .login a {
            color: #c444aa;
        }
        .question {
            font-size: 18px;
            margin-top: 40px;
        }
        .level {
            margin-top: 20px;
        }
        .level label {
            display: inline-block;
            margin-left: 10px;
            font-size: 24px;
        }

         input[type='submit']{
    padding: 10px 25px 8px;
    color: #fff;
    background-color:   #e7d03a;
    text-shadow: rgba(231,208,58,0.24) 0 1px 0;
    font-size: 18px;
    box-shadow: rgba(231,208,58,0.24) 0 2px 0 0 inset,#fff 0 1px 0 0;
    border: 1px solid  #e7d03a; 
    border-radius: 5px;
    margin-top: 15px;
    cursor:pointer;
    font-family: 'David Libre';
  }
  input[type='submit']:hover {
    background-color: f0df74;
  } 

  


    </style>
</head>
<body>

<div class="bg-image">
    <img src="background5.jpg" class="image">
  </div>
  
  <div class="login">
    <h1>Astronamy Quiz</h1>
    <div class="question">
        <p><b>5 Questions</b></p>
    </div>
    <div class="level">
        <label for="high">High</label>
        <input type="radio" name="level" id="high">
        <label for="medium">Medium</label>
        <input type="radio" name="level" id="medium">
        <label for="low">Low</label>
        <input type="radio" name="level" id="low">
    </div>

    <form action="#" method="get" onsubmit="return redirectToQuestionPage()">
        <input name="submit" type="submit" value="Start Quiz" class="start-button" />
    </form>
</div>

<script>
    function redirectToQuestionPage() {
        const highRadio = document.getElementById('high');
        const mediumRadio = document.getElementById('medium');
        const lowRadio = document.getElementById('low');

        if (highRadio.checked) {
            window.location.href = 'astronamy.html';
        } else if (mediumRadio.checked) {
            window.location.href = 'astronamy2.html';
        } else if (lowRadio.checked) {
            window.location.href = 'astronamy3.html';
        }

        // Prevent the default form submission behavior
        return false;
    }
</script>
